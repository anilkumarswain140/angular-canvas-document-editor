<button mat-icon-button title="Margin" (click)="handleClickOpen()">
  <mat-icon fontIcon="home"></mat-icon>
</button>

<mat-dialog-content>
  <h2 mat-dialog-title>
    Margins
    <button mat-icon-button (click)="handleClose()">
      <mat-icon fontIcon="close"></mat-icon>
    </button>
  </h2>
  <div>
    <mat-form-field>
      <mat-label>Top:</mat-label>
      <input matInput type="number" [(ngModel)]="margins[0]" pattern="[0-9]" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Bottom:</mat-label>
      <input matInput type="number" [(ngModel)]="margins[1]" pattern="[0-9]" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Left:</mat-label>
      <input matInput type="number" [(ngModel)]="margins[2]" pattern="[0-9]" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Right:</mat-label>
      <input matInput type="number" [(ngModel)]="margins[3]" pattern="[0-9]" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions *ngIf="open">
  <button mat-button (click)="handleClose()">Close</button>
  <button mat-button [mat-dialog-close]="true" (click)="updateMargins()">Save changes</button>
</mat-dialog-actions>
