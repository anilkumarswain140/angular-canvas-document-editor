name: CI/CD Workflow for Angular Library

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: "@myapp/angular-canvas"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: "Install dependencies in lib folder"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npm install --legacy-peer-deps

      - name: "Install canvas editor"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npm install @mindfiredigital/canvas-editor@1.0.5 --legacy-peer-deps

      - name: "Build application"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npm run build

      - name: "Restore changes in package-lock.json"
        run: git restore package-lock.json

      - name: "Set Git user name and email"
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

  create-release:
    name: "Create GitHub Release and Publish to npm"
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js with npm Authentication"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PKG }}

      - name: "Install dependencies in lib folder"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npm ci --legacy-peer-deps

      - name: "Install canvas editor"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npm install @mindfiredigital/canvas-editor@1.0.5 --legacy-peer-deps

      - name: "Prepare for release"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          npx ng-packagr -p ng-package.json

      - name: "Semantic Release"
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PKG }}

      - name: "Verify .npmignore files"
        run: |
          cd projects/my-canvas-lib  # Navigate to the library folder
          echo "Files included in npm package:"
          npm pack --dry-run
